  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/moving0still/signup/main/logoboxsize.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 100%;
      z-index: 1;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0 20px;
      z-index: 10;
    }

    .socials a {
      color: #fff;
      font-size: 1.5rem;
      transition: color 0.2s ease;
    }

    .socials a.spotify:hover {
  color: #1db954; /* Spotify green */
}

.socials a.instagram:hover {
  color: #e4405f; /* Instagram pink-red */
}

.socials a.soundcloud:hover {
  color: #ff5500; /* SoundCloud orange */
}

.socials a.ra:hover {
  color: #ccc; /* Light grey for Resident Advisor */
}


    iframe {
      width: 100%;
      height: 700px; /* Adjust height to match content */
      border: none;
      border-radius: 8px;
      z-index: 2;
      margin: 0;
    }

    /* Update image placeholder */
.image {
  display: none; /* still hidden on mobile */
  width: 100%;
  height: auto;
  max-width: 100%;
  border-radius: 8px;
}

    @media (min-width: 768px) {
  .container {
    flex-direction: row;
    align-items: flex-start;
    gap: 40px;
  }

  .left, .right {
    flex: 1;
  }

  .image {
    display: block;
    width: 100%;
  }

  iframe {
    width: 100%;
  }
}

    
  </style>
</head>
