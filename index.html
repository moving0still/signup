<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moving0Still</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100%;
      background-image: url('https://github.com/moving0still/signup/blob/ad6b4d1a331423f2418c876199887f47e53897a0/logoboxsize.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 100%;
      z-index: 1;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      z-index: 2;
    }

    .socials a {
      color: #fff;
      font-size: 1.5rem;
      transition: color 0.2s ease;
    }

    .socials a:hover {
      color: #1db954; /* Spotify green, or change for your brand */
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      z-index: 2;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        align-items: flex-start;
        gap: 40px;
      }

      .left {
        flex: 1;
      }

      .right {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .socials {
        justify-content: flex-start;
        margin-bottom: 10px;
      }

      body {
        background-attachment: initial; /* Disable fixed background for desktop for better performance */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="socials">
      <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
      <a href="#" target="_blank" title="SoundCloud"><i class="fab fa-soundcloud"></i></a>
      <a href="#" target="_blank" title="Resident Advisor"><i class="fa fa-music"></i></a>
    </div>

    <iframe src="https://forms.gle/G1bzj1KEbMP5ZqkAA" allowfullscreen></iframe>
  </div>
</body>
</html>
